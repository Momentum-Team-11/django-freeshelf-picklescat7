{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freeshelf Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Welcome to <strong>Freeshelf</strong>!
      </h1>
      <p class="subtitle">
        A library of coding books available for free on the web. 
      </p>
    <header class="header bg-black b--white-10 flex justify-between">
      <a href={% url "home" %} class="f3 lh-title white items-center no-underline"><h1 class="f3 lh-title white items-center"><i class="fas fa-headphones white ph2">home</i></h1></a>
      <nav class="flex bb">
        <div class="flex-grow pa3 flex items-center">
          {% if user.is_authenticated %}
            <a href={% url 'auth_logout' %} class="white ml3">Log Out</a>
          {% else %}
            <a href={% url 'registration_register' %} class="white ml3">Register</a>
            <a href={% url 'auth_login' %} class="white ml2">Log In</a>
          {% endif %}
  
        </div>
      </nav>
    </header>
  
    <div class="ma5">
      {% block content %}
      {% endblock content %}
    </div>
  </body>

</body>

</html>
